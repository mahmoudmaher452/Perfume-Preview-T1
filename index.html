<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume-Preview</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="imgs/image-product-desktop.jpg" alt="" />
        </div>
        <div class="text">
          <h6 class="category">Perfume</h6>
          <h1 class="tittle">Gabrielle Essence Eau De Parfum</h1>
          <p class="des">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="cur-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="buy">
            <img src="imgs/icon-cart.svg" alt="icon" />Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
